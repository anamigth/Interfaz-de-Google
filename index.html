<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Interfaz Google</title>
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <header>
            <nav>
                <div class="header-left">
                    <img src="imágenes/icon google.png" alt="Icon Google" class="Icon">
                    <a href="#">Acerca de</a>
                    <a href="#">Tienda</a>
                </div>
                <div class="header-right">
                    <a href="#">Gmail</a>
                    <a href="#">Imágenes</a>
                    <img src="/imágenes/foto perfil nejire.jpg" alt="Foto de perfil" class="foto-perfil">
                </div>
            </nav>
        </header>

        <main id="main-content">
            <img src="imágenes/logo google.png" alt="Logo Google" class="Logo">
            <form class="barra-busqueda">
                <input type="text" placeholder="Busca en Google o escribe una URL">
                <div class="botones">
                    <button type="submit">Buscar en Google</button>
                    <button type="button">Me siento con suerte</button>
                </div>
            </form>
        </main>

        <div class="clearfix"></div>
        <footer>
            <div class="clearfix"></div>
            <section class="footer-links">
                <div class="footer-left">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Acerca de</a>
                    <a href="#">Cómo funciona la búsqueda</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </section>
        </footer>
    </body>
</html>
